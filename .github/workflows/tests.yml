name: Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Debug secrets presence (safe)
        run: |
          echo "BASE_URL present? -> ${{ secrets.BASE_URL != '' }}"
          echo "OWNER_EMAIL present? -> ${{ secrets.OWNER_EMAIL != '' }}"
          echo "OWNER_PASSWORD present? -> ${{ secrets.OWNER_PASSWORD != '' }}"
          echo "TEST_USER_ID present? -> ${{ secrets.TEST_USER_ID != '' }}"
          echo "PROJECT_TEMPLATE_ID present? -> ${{ secrets.PROJECT_TEMPLATE_ID != '' }}"

      - name: Create credentials file
        run: |
          cat > freedcamp.properties << 'EOF'
          baseUrl=${{ secrets.BASE_URL }}
          ui.headless=true
          ui.browser=chrome
          testUserId=${{ secrets.TEST_USER_ID }}
          projectTemplateId=${{ secrets.PROJECT_TEMPLATE_ID }}
          owner.email=${{ secrets.OWNER_EMAIL }}
          owner.password=${{ secrets.OWNER_PASSWORD }}
          EOF

      - name: Verify configuration file
        run: |
          echo "Configuration file created:"
          ls -la freedcamp.properties
          echo "File contents (masked):"
          cat freedcamp.properties | sed 's/password=.*/password=***MASKED***/g'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run smoke tests
        run: ./gradlew clean test -DcredsFile=${{ github.workspace }}/freedcamp.properties -DincludeTags=Smoke --info --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            build/reports/tests/
            build/test-results/
            build/allure-results/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: build/reports/tests/**/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: build/allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Publish Allure Report
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Publish Test Summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: "build/test-results/test/TEST-*.xml"
